<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    
       .box {
        width: 1000px;
        height: 600px;
        border: solid red 2px;
        margin: 0 auto;
        text-align: center;
       }
       img {
        
        vertical-align: middle;
       }
       .box::before {
        content:'';
        height: 100%;
        display: inline-block;
        vertical-align: middle;
       }
    </style>
</head>
<body>
    <div class="box">
       <img src="http://img1.3lian.com/2015/w1/89/d/61.jpg" alt="">
    </div>
</body>
