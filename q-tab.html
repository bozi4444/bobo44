<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .mod-tab .header:after{
          content: '';
          display: block;
          clear: both;
        }
        
        .mod-tab .header .tab{
          float: left;
          border-left: 1px solid #ccc;
          border-top: 1px solid #ccc;
          padding: 5px 20px;
          background: #ddd;
          cursor: pointer;
        }
        
        .mod-tab .header .tab.active{
          background: #fff;
        }
        
        .mod-tab .header .tab:last-child{
          border-right: 1px solid #ccc;
        }
        
        .mod-tab .content{
          border: 1px solid #ccc;
          width: 300px;
          height: 200px;
          background: #fff;
        }
        
        .mod-tab .content .panel{
           display: none;
          padding: 30px;
          background: #fff;
        }
        
        .mod-tab .content .panel.active{
           display: block;
        }
            
            
            </style>
        </head>
        <body>
            <div class="mod-tab">
                <div class="header">
                  <div class="tab active">1</div>
                  <div class="tab">2</div>
                  <div class="tab">3</div>
                  <div class="tab">4</div>
                </div> 
                <div class="content">
                  <div class="panel active">panel1</div>
                  <div class="panel">panel2</div>
                  <div class="panel">panel3</div>
                  <div class="panel">panel4</div>
                </div>
            </div>
        
            <div class="mod-tab">
                <div class="header">
                  <div class="tab active">1</div>
                  <div class="tab">2</div>
                  <div class="tab">3</div>
                  <div class="tab">4</div>
                </div> 
                <div class="content">
                  <div class="panel active">panel1</div>
                  <div class="panel">panel2</div>
                  <div class="panel">panel3</div>
                  <div class="panel">panel4</div>
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-1.9.1.js">
            </script>
            <script>
              $('.mod-tab .tab').on('click',function(){
           $(this).addClass('active')
                  .siblings()
                  .removeClass('active')
           
           $(this).parents('.mod-tab')
                  .find('.panel')
                  .eq($(this).index())
                  .addClass('active')
                  .siblings()
                  .removeClass('active')
           console.log($(this).index())
        //    打印一下，真的有这个用法
        })
        // 先写.addClass('active')，如先写.siblings()
        //  .removeClass('active')，那对象变了，无法addClass
        
            </script>
        </body>
        </html>
</body>
</html>
