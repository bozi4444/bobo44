<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <style>
        .mod-tab .header:after{
          content: '';
          display: block;
          clear: both;
        }
        
        .mod-tab .header .tab{
          float: left;
          border-left: 1px solid #ccc;
          border-top: 1px solid #ccc;
          padding: 5px 20px;
          background: #ddd;
          cursor: pointer;
        }
        
        .mod-tab .header .tab.active{
          background: #fff;
        }
        
        .mod-tab .header .tab:last-child{
          border-right: 1px solid #ccc;
        }
        
        .mod-tab .content{
          border: 1px solid #ccc;
          width: 300px;
          height: 200px;
          background: #fff;
        }
        
        .mod-tab .content .panel{
           display: none;
          padding: 30px;
          background: #fff;
        }
        
        .mod-tab .content .panel.active{
           display: block;
        }
            
            
            </style>
        </head>
        <body>
            <div class="mod-tab">
                <div class="header">
                  <div class="tab active">1</div>
                  <div class="tab">2</div>
                  <div class="tab">3</div>
                  <div class="tab">4</div>
                </div> 
                <div class="content">
                  <div class="panel active">panel1</div>
                  <div class="panel">panel2</div>
                  <div class="panel">panel3</div>
                  <div class="panel">panel4</div>
                </div>
            </div>
        
            <div class="mod-tab">
                <div class="header">
                  <div class="tab active">1</div>
                  <div class="tab">2</div>
                  <div class="tab">3</div>
                  <div class="tab">4</div>
                </div> 
                <div class="content">
                  <div class="panel active">panel1</div>
                  <div class="panel">panel2</div>
                  <div class="panel">panel3</div>
                  <div class="panel">panel4</div>
                </div>
            </div>
            <script>
              document.querySelectorAll('.mod-tab .tab').forEach(function(node){
           //     console.log(node)
             node.addEventListener('click',function(){
           var index
            this.parentElement.querySelectorAll('.tab').forEach(function(tab,idx){
           tab.classList.remove('active')
           if(node === tab){
             index=idx
            }
           })
           this.classList.add('active')
          //     console.log(index)
        this.parentElement.nextElementSibling.querySelectorAll('.panel')
       .forEach(function(panel){
        panel.classList.remove('active')
        })
       this.parentElement.nextElementSibling.querySelectorAll('.panel')
       [index].classList.add('active')
      })
      })
  
        </script>
</body>
</html>
