<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
    <form action="" method="post">
        <div class="username">
            <label for="username">姓名</label>
            <input id="username" type="text" name="username" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码</label>
            <input id="password" type="password" name="password">
        </div>
        <div class="sex">

            <input type="radio" name="sex" value="女">女   
        </div>
        <div class="sex">

            <input type="radio" name="sex2" value="男">男
            <input type="radio" name="sex2" value="女">女

        <div class="hobby">
            <label>爱好</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel">旅游
            <input type="checkbox" name="hobby" value="pet">宠物
        </div>
        <div class="textarra">
            <label>评论：</label>
            <textarea name="article">ddd</textarea>
            <input type="hidden" name="abc" value="112">
        </div>
        <div class="select">
            <label>我的car:</label>
            <select name="city">
                <option value="sabo" selected>萨博</option>
                <option value="baoma" select>宝马</option> 
                <option value="benchi" select>奔驰</option>
            </select>
            <input type="submit" value="提交"/>

</body>
