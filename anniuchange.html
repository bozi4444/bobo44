<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_851142_ai7h0uwjg0e.css">
    <style>
      .iconfont{
        color: red;
        font-size:35px;
      }
    </style>
</head>
<body>
  <span class="play"><i class="iconfont icon-bofang1"></i></span>
<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script>
  $('.play').on('click','i',function(){
    if($(this).hasClass('icon-bofang1')){
      $(this).removeClass('icon-bofang1').addClass('icon-zanting2')
    }else{
      $(this).removeClass('icon-zanting2').addClass('icon-bofang1')
    }
  })
</script>
</body>
</html>
